<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Space-Tetris</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

  <body>
    <div class="ufo">
      <div id="root">
        <h1>
          <span style="color: cyan">S</span><span style="color: purple">P</span
          ><span style="color: green">A</span
          ><span style="color: yellow">C</span
          ><span style="color: red">E</span> <span style="color: green">T</span
          ><span style="color: orange">E</span><span style="color: red">T</span
          ><span style="color: yellow">R</span><span style="color: cyan">I</span
          ><span style="color: purple">S</span>
        </h1>
      </div>

      <div class="ufo-size">
        <div class="monster">
          <div class="body">
            <div class="ear"></div>
            <div class="ear"></div>
            <div class="vampi-mouth">
              <div class="vampi-tooth"></div>
            </div>
          </div>
          <div class="eye-lid">
            <div class="eyes">
              <div class="eye"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js" type="module"></script>
  </body>
