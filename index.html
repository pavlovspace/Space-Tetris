<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Space-Tetris</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P" />
  <link rel="stylesheet" href="./index.css" />
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
</head>

<body>
  <div class="ufo">
    <div id="root">
      <h1>
        <span style="color: rgb(0, 255, 255)">S</span><span style="color: rgb(138, 0, 138)">P</span><span
          style="color: rgb(1, 175, 1)">A</span><span style="color: rgb(255, 255, 0)">C</span><span
          style="color: rgb(255, 0, 0)">E</span>
        <span style="color: rgb(1, 175, 1)">T</span><span style="color: rgb(255, 136, 0)">E</span><span
          style="color: rgb(255, 0, 0)">T</span><span style="color: rgb(255, 255, 0)">R</span><span
          style="color: rgb(0, 255, 255)">I</span><span style="color: rgb(138, 0, 138)">S</span>
      </h1>
    </div>

    <div class="ufo-size">
      <div class="monster">
        <div class="body">
          <div class="ear"></div>
          <div class="ear"></div>
          <div class="vampi-mouth">
            <div class="vampi-tooth"></div>
          </div>
        </div>
        <div class="eye-lid">
          <div class="eyes">
            <div class="eye"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./main.js" type="module"></script>
</body>

</html>
